<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vagas para progamadores</title>
</head>
<body>
    <header class="container-topo">
        <span>Vagas</span>
    </header>
    <main class="container-conteudo">
        <div class="container-conteudo-titulo">
            <h1>Formulário de vagas para programadores</h1>
            <p>Preencha o formulário abaixo com suas informações.</p>
        </div>

        <form action="">
            <label for="">Nome</label>
            <input type="text" name="nome" required>

            <label for="">Data de Nascimento</label>
            <input type="date" name="data" min="2000-01-01" required>

            <label for="">Email</label>
            <input type="email" name="email" placeholder="exemplo@email.com" required>

            <label for="">Estado:</label> 
            <select class="form-select-estados" name="estado">
                <option value="">Selecione seu Estado</option>
                <option value="amapa">Amapá</option>
                <option value="acre">Acre</option>
                <option value="bahia">Bahia</option>
                <option value="belohorizonte">Belo Horizonte</option>
                <option value="ceara">Ceara</option>
                <option value="espiritosanto">Espirito Santo</option>
                <option value="goias">Goias</option>
                <option value="manaus">Manáus</option>
                <option value="riodejaneiro">Rio de Janeiro</option>
                <option value="riograndedosul">Rio Grande do Sul</option>
                <option value="roraima">Roraima</option>
                <option value="saopaulo">São Paulo</option>
                <option value="sergipe">Sergipe</option>
                <option value="tocantins">Tocantins</option>
                <option value=""></option>
            </select>

            <label for="">Tecnologias:</label> 

            <select name="tecnologias" size="5">
                <option value="java">Java</option>
                <option value="react">React</option>
                <option value="javascrip">JavaScript</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="sql">SQL</option>
                <option value="python">Python</option>
            </select>

            <button type="submit">Enviar Formulário</button>

        </form>

    </main>
    <footer>
        <span> Copyright 2023 - MedCompany </span>
    </footer>
    
</body>
</html>
